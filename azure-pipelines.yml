trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: MAVEN_CACHE_FOLDER
    value: $(Pipeline.Workspace)/.m2/repository
  - name: APP_NAME
    value: $(projectName)
  - name: RUNTIME_VERSION
    value: '4.9.0'
  # ‚úÖ FIXED: Changed to proper CloudHub region format
  - name: CLOUDHUB_REGION
    value: 'us-east-2'
  - name: REPLICAS
    value: '1'
  - name: VCORES
    value: '0.1'

stages:
  #####################################################
  # BUILD STAGE
  #####################################################
  - stage: Build
    displayName: 'Build Application'
    jobs:
      - job: BuildJob
        displayName: 'Maven Build'
        steps:
          # Download settings.xml
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          # Install settings.xml
          - script: |
              echo "üì¶ Installing Maven settings..."
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
              echo "‚úÖ Settings installed"
            displayName: 'Install Maven Settings'
          
          # Setup Java 17
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # Cache Maven dependencies
          # - task: Cache@2
          #   displayName: 'Cache Maven Dependencies'
          #   inputs:
          #     key: 'maven | "$(Agent.OS)" | **/pom.xml'
          #     restoreKeys: |
          #       maven | "$(Agent.OS)"
          #       maven
          #     path: $(MAVEN_CACHE_FOLDER)
          
          # Maven Build
          - script: |
              echo "=========================================="
              echo " Building Mule Application"
              echo "=========================================="
              mvn clean package \
                -DskipTests \
                -Dsecure.key=mule \
                -Dmule.env=dev \
                -s ~/.m2/settings.xml
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "‚úÖ BUILD SUCCESSFUL"
                echo ""
                echo "Artifact Details:"
                ls -lh target/*.jar
              else
                echo "‚ùå BUILD FAILED"
                exit 1
              fi
            displayName: 'Maven Package'
          
          # Copy artifacts
          - task: CopyFiles@2
            displayName: 'Copy Artifacts'
            inputs:
              Contents: '**/target/*.jar'
              TargetFolder: $(Build.ArtifactStagingDirectory)
              CleanTargetFolder: true
              flattenFolders: true
          
          # Publish artifacts
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Artifacts'
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)
              artifact: 'mule-app'
              publishLocation: 'pipeline'

  #####################################################
  # DEPLOY STAGE - CloudHub 1.0
  #####################################################
  - stage: Deploy
    displayName: 'Deploy to CloudHub 1.0'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployJob
        displayName: 'CloudHub 1.0 Deployment'
        steps:
          # Download artifacts
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: 'mule-app'
              targetPath: $(System.DefaultWorkingDirectory)/artifacts
          
          # Install Node.js
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'
          
          # Install Anypoint CLI
          - script: |
              echo "=========================================="
              echo " Installing Anypoint CLI"
              echo "=========================================="
              npm install -g anypoint-cli@latest
              
              if [ $? -eq 0 ]; then
                echo "‚úÖ Anypoint CLI installed successfully"
              else
                echo "‚ùå Failed to install Anypoint CLI"
                exit 1
              fi
            displayName: 'Install Anypoint CLI'
          
          # Deploy to CloudHub 1.0
          - script: |
              echo "=========================================="
              echo " CloudHub 1.0 Deployment"
              echo "=========================================="
              echo "Application: $(APP_NAME)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo "Region: $(CLOUDHUB_REGION)"
              echo "Organization: $(muleOrg)"
              echo "Workers: $(REPLICAS)"
              echo "Worker Size: $(VCORES) vCores"
              echo ""
              
              # Find the JAR file
              JAR_FILE=$(find $(System.DefaultWorkingDirectory)/artifacts -name "*.jar" -type f | head -1)
              
              if [ -z "$JAR_FILE" ]; then
                echo "‚ùå ERROR: JAR file not found!"
                exit 1
              fi
              
              echo "üì¶ JAR File: $JAR_FILE"
              echo "üì¶ File Size: $(du -h "$JAR_FILE" | cut -f1)"
              echo ""
              
              # Set credentials as environment variables
              export ANYPOINT_CLIENT_ID="$(anypointClientId)"
              export ANYPOINT_CLIENT_SECRET="$(anypointClientSecret)"
              export ANYPOINT_ORG="$(muleOrgId)"
              
              echo "üöÄ Starting deployment to CloudHub 1.0..."
              echo ""
              
              # ‚úÖ FIXED: Changed --target to --region with proper region format
              anypoint-cli runtime-mgr cloudhub-application deploy \
                $(APP_NAME) \
                "$JAR_FILE" \
                --region $(CLOUDHUB_REGION) \
                --runtime $(RUNTIME_VERSION) \
                --workers $(REPLICAS) \
                --workerSize $(VCORES) \
                --property "mule.env:dev" \
                --property "secure.key:mule" \
                --output json
              
              DEPLOY_EXIT_CODE=$?
              
              echo ""
              if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
                echo "=========================================="
                echo " ‚úÖ DEPLOYMENT SUCCESSFUL!"
                echo "=========================================="
                echo ""
                echo "Application: $(APP_NAME)"
                echo "Region: $(CLOUDHUB_REGION)"
                echo "Organization: $(muleOrg)"
                echo ""
                echo "üåê Check status at:"
                echo "   https://anypoint.mulesoft.com/cloudhub"
                echo ""
                
                # Display application status
                echo "üîç Checking application status..."
                sleep 15
                anypoint-cli runtime-mgr cloudhub-application describe $(APP_NAME) --output json | grep -o '"status":"[^"]*"' | cut -d'"' -f4 || echo "Status check skipped"
                
              else
                echo "=========================================="
                echo " ‚ùå DEPLOYMENT FAILED"
                echo "=========================================="
                echo ""
                echo "Exit Code: $DEPLOY_EXIT_CODE"
                echo ""
                echo "üí° Troubleshooting tips:"
                echo "1. Check if application name is unique in CloudHub"
                echo "2. Verify Connected App has Runtime Manager scopes:"
                echo "   - View Applications"
                echo "   - Manage Applications"
                echo "   - Manage Settings"
                echo "   - Deploy Applications"
                echo "3. Check if region is correct: $(CLOUDHUB_REGION)"
                echo "   Valid regions: us-east-1, us-east-2, us-west-2, eu-west-1, ap-southeast-2, etc."
                echo "4. Verify runtime version is supported: $(RUNTIME_VERSION)"
                echo "5. Ensure worker size is valid: $(VCORES) vCores"
                echo "   Supported sizes: 0.1, 0.2, 1, 2, 4, 8, 16"
                echo "6. Check organization ID is correct"
                echo ""
                exit 1
              fi
              
            displayName: 'Deploy to CloudHub 1.0'
            env:
              anypointClientId: $(anypointClientId)
              anypointClientSecret: $(anypointClientSecret)
              muleOrg: $(muleOrg)
              muleOrgId: $(muleOrgId)
