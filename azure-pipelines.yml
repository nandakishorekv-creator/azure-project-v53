trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: MAVEN_CACHE_FOLDER
    value: $(Pipeline.Workspace)/.m2/repository
  - name: APP_NAME
    value: $(projectName)
  - name: RUNTIME_VERSION
    value: '4.9.0'
  - name: CH2_TARGET
    value: 'Cloudhub-US-East-2'
  - name: CH2_ENVIRONMENT
    value: 'Sandbox'
  - name: CH2_REPLICAS
    value: '1'
  - name: CH2_VCORES
    value: '0.1'

stages:
  #####################################################
  # BUILD STAGE
  #####################################################
  - stage: Build
    displayName: 'Build Mule Application'
    jobs:
      - job: BuildJob
        displayName: 'Maven Build'
        steps:
          # Download Maven settings.xml
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          # Install Maven settings
          - script: |
              echo "=========================================="
              echo " Installing Maven Settings"
              echo "=========================================="
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
              echo "âœ… Maven settings installed"
            displayName: 'Install Maven Settings'
          
          # Setup Java 17
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # Cache Maven dependencies
          - task: Cache@2
            displayName: 'Cache Maven Dependencies'
            inputs:
              key: 'maven | "$(Agent.OS)" | **/pom.xml'
              restoreKeys: |
                maven | "$(Agent.OS)"
                maven
              path: $(MAVEN_CACHE_FOLDER)
          
          # Maven Build (package only)
          - script: |
              echo "=========================================="
              echo " Building Mule Application"
              echo "=========================================="
              echo "Project: $(APP_NAME)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo ""
              
              mvn clean package \
                -DskipTests \
                -Dsecure.key=mule \
                -Dmule.env=dev \
                -s ~/.m2/settings.xml
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "=========================================="
                echo " âœ… BUILD SUCCESSFUL"
                echo "=========================================="
                echo ""
                echo "Artifact Details:"
                ls -lh target/*.jar
                echo ""
              else
                echo ""
                echo "âŒ BUILD FAILED"
                exit 1
              fi
            displayName: 'Maven Package'
          
          # Copy artifacts to staging
          - task: CopyFiles@2
            displayName: 'Copy Build Artifacts'
            inputs:
              Contents: '**/target/*.jar'
              TargetFolder: $(Build.ArtifactStagingDirectory)
              CleanTargetFolder: true
              flattenFolders: true
          
          # Publish artifacts
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Build Artifacts'
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)
              artifact: 'mule-app'
              publishLocation: 'pipeline'

  #####################################################
  # DEPLOY STAGE - CloudHub 2.0
  #####################################################
  - stage: Deploy
    displayName: 'Deploy to CloudHub 2.0'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployJob
        displayName: 'CloudHub 2.0 Deployment'
        steps:
          # Download Maven settings.xml
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          # Install Maven settings
          - script: |
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
            displayName: 'Install Maven Settings'
          
          # Setup Java 17
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # Download build artifacts
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: 'mule-app'
              targetPath: $(System.DefaultWorkingDirectory)/target
          
          # Deploy to CloudHub 2.0 via Maven
          - script: |
              echo "=========================================="
              echo " CloudHub 2.0 Deployment"
              echo "=========================================="
              echo "Application: $(APP_NAME)"
              echo "Environment: $(CH2_ENVIRONMENT)"
              echo "Target: $(CH2_TARGET)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo "Replicas: $(CH2_REPLICAS)"
              echo "vCores: $(CH2_VCORES)"
              echo "Organization: $(muleOrg)"
              echo ""
              
              # Verify JAR exists
              JAR_FILE=$(find target -name "*.jar" -type f | head -1)
              
              if [ -z "$JAR_FILE" ]; then
                echo "âŒ ERROR: JAR file not found in target directory!"
                exit 1
              fi
              
              echo "ðŸ“¦ JAR File: $JAR_FILE"
              echo "ðŸ“¦ File Size: $(du -h "$JAR_FILE" | cut -f1)"
              echo ""
              echo "ðŸš€ Starting deployment to CloudHub 2.0..."
              echo ""
              
              # Deploy using Maven plugin
              mvn deploy \
                -DskipTests \
                -Dconnectedapp.clientid=$(anypointClientId) \
                -Dconnectedapp.clientsecret=$(anypointClientSecret) \
                -Danypoint.orgid=$(muleOrgId) \
                -Dcloudhub2.applicationName=$(APP_NAME) \
                -Dcloudhub2.environment=$(CH2_ENVIRONMENT) \
                -Dcloudhub2.target=$(CH2_TARGET) \
                -Dcloudhub2.replicas=$(CH2_REPLICAS) \
                -Dcloudhub2.vcores=$(CH2_VCORES) \
                -Dmule.env=dev \
                -Dsecure.key=mule \
                -s ~/.m2/settings.xml
              
              DEPLOY_EXIT_CODE=$?
              
              echo ""
              if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
                echo "=========================================="
                echo " âœ… DEPLOYMENT SUCCESSFUL!"
                echo "=========================================="
                echo ""
                echo "Application: $(APP_NAME)"
                echo "Environment: $(CH2_ENVIRONMENT)"
                echo "Target: $(CH2_TARGET)"
                echo "Organization: $(muleOrg)"
                echo ""
                echo "ðŸŒ Access your application:"
                echo "   Runtime Manager: https://anypoint.mulesoft.com/cloudhub"
                echo ""
                echo "ðŸ“ Note: CloudHub 2.0 apps are accessible via private space"
                echo "   Check Runtime Manager for application endpoints"
                echo ""
              else
                echo "=========================================="
                echo " âŒ DEPLOYMENT FAILED"
                echo "=========================================="
                echo ""
                echo "Exit Code: $DEPLOY_EXIT_CODE"
                echo ""
                echo "ðŸ’¡ Troubleshooting:"
                echo "1. Verify Connected App has CloudHub 2.0 permissions:"
                echo "   - Runtime Manager > Manage Applications"
                echo "   - Runtime Manager > Deploy Applications"
                echo "2. Check environment name: $(CH2_ENVIRONMENT)"
                echo "3. Verify target exists: $(CH2_TARGET)"
                echo "4. Ensure organization ID is correct: $(muleOrgId)"
                echo "5. Check if app name is unique in environment"
                echo ""
                exit 1
              fi
              
            displayName: 'Deploy to CloudHub 2.0'
            env:
              anypointClientId: $(anypointClientId)
              anypointClientSecret: $(anypointClientSecret)
              muleOrg: $(muleOrg)
              muleOrgId: $(muleOrgId)
