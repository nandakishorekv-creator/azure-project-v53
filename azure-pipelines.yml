trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: APP_NAME
    value: $(projectName)
  - name: RUNTIME_VERSION
    value: '4.9.0'
  - name: CLOUDHUB_TARGET
    value: 'cloudhub-us-east-2'
  - name: REPLICAS
    value: '1'
  - name: REPLICA_SIZE
    value: '0.1'

#####################################################
# BUILD STAGE
#####################################################
stages:
- stage: Build
  displayName: 'Build Mule Application'
  jobs:
  - job: BuildJob
    steps:

    - task: DownloadSecureFile@1
      name: mavenSettings
      inputs:
        secureFile: 'settings.xml'

    - script: |
        mkdir -p ~/.m2
        cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
      displayName: 'Install Maven Settings'

    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '17'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'

    - script: |
        mvn clean package \
          -DskipTests \
          -Dsecure.key=mule \
          -Dmule.env=dev \
          -s ~/.m2/settings.xml
      displayName: 'Maven Package'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: target
        artifact: mule-app

#####################################################
# DEPLOY STAGE ‚Äì CLOUDHUB 2.0
#####################################################
- stage: Deploy
  dependsOn: Build
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  jobs:
  - job: DeployJob
    steps:

    - task: DownloadPipelineArtifact@2
      inputs:
        artifactName: mule-app
        targetPath: $(System.DefaultWorkingDirectory)/artifacts

    - task: NodeTool@0
      inputs:
        versionSpec: '18.x'

    - script: |
        npm install -g anypoint-cli@3
        anypoint-cli --version
      displayName: 'Install Anypoint CLI'

    # üîê AUTHENTICATION STEP (THIS WAS MISSING)
    - script: |
        set -e

        export ANYPOINT_CLIENT_ID="$(anypointClientId)"
        export ANYPOINT_CLIENT_SECRET="$(anypointClientSecret)"
        export ANYPOINT_ORG="$(muleOrgId)"
        export ANYPOINT_ENV="Sandbox"

        anypoint-cli login \
          --client_id "$ANYPOINT_CLIENT_ID" \
          --client_secret "$ANYPOINT_CLIENT_SECRET" \
          --organization "$ANYPOINT_ORG" \
          --environment "$ANYPOINT_ENV"

        anypoint-cli account user describe
      displayName: 'Authenticate with Anypoint'
      env:
        anypointClientId: $(anypointClientId)
        anypointClientSecret: $(anypointClientSecret)
        muleOrgId: $(muleOrgId)

    # üöÄ DEPLOY
    - script: |
        set -e

        JAR_FILE=$(find $(System.DefaultWorkingDirectory)/artifacts -name "*.jar" | head -1)
        echo "Deploying $JAR_FILE"

        anypoint-cli runtime-mgr application deploy \
          "$(APP_NAME)" \
          "$(CLOUDHUB_TARGET)" \
          "$(RUNTIME_VERSION)" \
          "$JAR_FILE" \
          --replicas $(REPLICAS) \
          --replicaSize $(REPLICA_SIZE) \
          --property mule.env=dev \
          --property secure.key=mule
      displayName: 'Deploy to CloudHub 2.0'
