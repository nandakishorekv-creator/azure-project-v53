trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: MAVEN_CACHE_FOLDER
    value: $(Pipeline.Workspace)/.m2/repository
  - name: APP_NAME
    value: 'azure-project-v53'
  - name: RUNTIME_VERSION
    value: '4.9.0'
  - name: CLOUDHUB_TARGET
    value: 'Cloudhub-US-East-2'
  - name: REPLICAS
    value: '1'
  - name: VCORES
    value: '0.1'

stages:
  #####################################################
  # BUILD STAGE
  #####################################################
  - stage: Build
    displayName: 'Build Application'
    jobs:
      - job: BuildJob
        displayName: 'Maven Build'
        steps:
          # Download settings.xml
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          # Install settings.xml
          - script: |
              echo "üì¶ Installing Maven settings..."
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
              echo "‚úÖ Settings installed"
            displayName: 'Install Maven Settings'
          
          # Setup Java 17
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # Cache Maven dependencies
          - task: Cache@2
            displayName: 'Cache Maven Dependencies'
            inputs:
              key: 'maven | "$(Agent.OS)" | **/pom.xml'
              restoreKeys: |
                maven | "$(Agent.OS)"
                maven
              path: $(MAVEN_CACHE_FOLDER)
          
          # Maven Build
          - script: |
              echo "=========================================="
              echo " Building Mule Application"
              echo "=========================================="
              mvn clean package \
                -DskipTests \
                -Dsecure.key=mule \
                -Dmule.env=dev \
                -s ~/.m2/settings.xml
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "‚úÖ BUILD SUCCESSFUL"
                echo ""
                echo "Artifact Details:"
                ls -lh target/*.jar
              else
                echo "‚ùå BUILD FAILED"
                exit 1
              fi
            displayName: 'Maven Package'
          
          # Copy artifacts (optional - for backup/audit)
          - task: CopyFiles@2
            displayName: 'Copy Artifacts'
            inputs:
              Contents: '**/target/*.jar'
              TargetFolder: $(Build.ArtifactStagingDirectory)
              CleanTargetFolder: true
              flattenFolders: true
          
          # Publish artifacts (optional - for backup/audit)
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Artifacts'
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)
              artifact: 'mule-app'
              publishLocation: 'pipeline'

  #####################################################
  # DEPLOY STAGE - CloudHub 2.0 via Maven Plugin
  #####################################################
  - stage: Deploy
    displayName: 'Deploy to CloudHub 2.0'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployJob
        displayName: 'CloudHub 2.0 Deployment'
        steps:
          # Download settings.xml
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          # Install settings.xml
          - script: |
              echo "üì¶ Installing Maven settings..."
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
              echo "‚úÖ Settings installed"
            displayName: 'Install Maven Settings'
          
          # Setup Java 17
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # Cache Maven dependencies
          - task: Cache@2
            displayName: 'Cache Maven Dependencies'
            inputs:
              key: 'maven | "$(Agent.OS)" | **/pom.xml'
              restoreKeys: |
                maven | "$(Agent.OS)"
                maven
              path: $(MAVEN_CACHE_FOLDER)
          
          # Deploy to CloudHub 2.0 using Maven Plugin
          - script: |
              echo "=========================================="
              echo " CloudHub 2.0 Deployment via Maven"
              echo "=========================================="
              echo "Application: $(APP_NAME)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo "Target: $(CLOUDHUB_TARGET)"
              echo "Environment: Sandbox"
              echo "Organization: $(muleOrg)"
              echo "Replicas: $(REPLICAS)"
              echo "vCores: $(VCORES)"
              echo ""
              echo "üöÄ Starting deployment..."
              echo ""
              
              # Set credentials as environment variables
              export ANYPOINT_CLIENT_ID="$(anypointClientId)"
              export ANYPOINT_CLIENT_SECRET="$(anypointClientSecret)"
              
              # Deploy using Maven Mule Plugin
              mvn deploy -DmuleDeploy \
                -Danypoint.client.id="${ANYPOINT_CLIENT_ID}" \
                -Danypoint.client.secret="${ANYPOINT_CLIENT_SECRET}" \
                -Dmule.env=Sandbox \
                -Dcloudhub.target="$(CLOUDHUB_TARGET)" \
                -Dcloudhub.replicas=$(REPLICAS) \
                -Dcloudhub.vcores=$(VCORES) \
                -Dapp.runtime=$(RUNTIME_VERSION) \
                -Dsecure.key=mule \
                -DskipTests \
                -s ~/.m2/settings.xml
              
              DEPLOY_EXIT_CODE=$?
              
              echo ""
              if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
                echo "=========================================="
                echo " ‚úÖ DEPLOYMENT SUCCESSFUL!"
                echo "=========================================="
                echo ""
                echo "Application: $(APP_NAME)"
                echo "Environment: Sandbox"
                echo "Target: $(CLOUDHUB_TARGET)"
                echo "Organization: $(muleOrg)"
                echo ""
                echo "üåê Check status at:"
                echo "   https://anypoint.mulesoft.com/cloudhub"
                echo ""
                echo "üìä Application Details:"
                echo "   - Runtime: $(RUNTIME_VERSION)"
                echo "   - Replicas: $(REPLICAS)"
                echo "   - vCores: $(VCORES)"
                echo ""
              else
                echo "=========================================="
                echo " ‚ùå DEPLOYMENT FAILED"
                echo "=========================================="
                echo ""
                echo "Exit Code: $DEPLOY_EXIT_CODE"
                echo ""
                echo "Common Issues:"
                echo "  1. Check Anypoint credentials are valid"
                echo "  2. Verify target '$(CLOUDHUB_TARGET)' exists"
                echo "  3. Ensure environment 'Sandbox' is correct"
                echo "  4. Check application name is unique or update existing"
                echo ""
                exit 1
              fi
              
            displayName: 'Deploy via Maven Plugin'
            env:
              anypointClientId: $(anypointClientId)
              anypointClientSecret: $(anypointClientSecret)
              muleOrg: $(muleOrg)
