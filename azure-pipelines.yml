trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: APP_NAME
    value: $(projectName)
  - name: RUNTIME_VERSION
    value: '4.9.0'
  - name: CH2_TARGET
    value: 'njcAssetPvtSpace'
  - name: CH2_ENVIRONMENT
    value: 'dev'
  - name: CH2_REPLICAS
    value: '1'
  - name: CH2_VCORES
    value: '0.1'

stages:
  #####################################################
  # BUILD & PUBLISH TO EXCHANGE (Combined)
  #####################################################
  - stage: BuildAndPublish
    displayName: 'Build & Publish to Exchange'
    jobs:
      - job: BuildPublishJob
        displayName: 'Maven Build & Exchange Publish'
        steps:
          # Download Maven settings
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          # Install Maven settings
          - script: |
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
            displayName: 'Install Maven Settings'
          
          # Setup Java 17
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # Build and Deploy to Exchange in one command
          - script: |
              echo "=========================================="
              echo " Building & Publishing to Exchange"
              echo "=========================================="
              echo "Project: $(APP_NAME)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo "Organization: $(muleOrgId)"
              echo ""
              
              # Set Exchange credentials as environment variables
              export ANYPOINT_CLIENT_ID="$(anypointClientId)"
              export ANYPOINT_CLIENT_SECRET="$(anypointClientSecret)"
              
              # Build and deploy to Exchange
              mvn clean deploy \
                -DskipTests \
                -DskipMuleDeploy=true \
                -Dmule.env=dev \
                -Dsecure.key=mule \
                -s ~/.m2/settings.xml
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "=========================================="
                echo " âœ… BUILT & PUBLISHED TO EXCHANGE"
                echo "=========================================="
                echo ""
                echo "View in Exchange:"
                echo "https://anypoint.mulesoft.com/exchange/"
                echo ""
              else
                echo ""
                echo "âŒ BUILD OR PUBLISH FAILED"
                exit 1
              fi
            displayName: 'Build & Publish to Exchange'
            env:
              anypointClientId: $(anypointClientId)
              anypointClientSecret: $(anypointClientSecret)
          
          # Publish artifacts for deployment stage
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Project Artifacts'
            inputs:
              targetPath: $(System.DefaultWorkingDirectory)
              artifact: 'mule-project'
              publishLocation: 'pipeline'

  #####################################################
  # DEPLOY TO CLOUDHUB 2.0
  #####################################################
  - stage: Deploy
    displayName: 'Deploy to CloudHub 2.0'
    dependsOn: BuildAndPublish
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployJob
        displayName: 'CloudHub 2.0 Deployment'
        steps:
          # Download Maven settings
          - task: DownloadSecureFile@1
            name: mavenSettings
            inputs:
              secureFile: 'settings.xml'
          
          - script: |
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
            displayName: 'Install Maven Settings'
          
          # Setup Java 17
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # Download artifacts from build stage
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: 'mule-project'
              targetPath: $(System.DefaultWorkingDirectory)
          
          # Deploy to CloudHub 2.0
          - script: |
              echo "=========================================="
              echo " CloudHub 2.0 Deployment"
              echo "=========================================="
              echo "Application: $(APP_NAME)"
              echo "Environment: $(CH2_ENVIRONMENT)"
              echo "Target: $(CH2_TARGET)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo "Replicas: $(CH2_REPLICAS)"
              echo "vCores: $(CH2_VCORES)"
              echo "Organization: $(muleOrgId)"
              echo ""
              
              echo "ðŸš€ Deploying to CloudHub 2.0..."
              echo ""
              
              mvn mule:deploy \
                -Dmule.deployment.provider=MC \
                -Dconnectedapp.clientid=$(anypointClientId) \
                -Dconnectedapp.clientsecret=$(anypointClientSecret) \
                -Danypoint.orgid=$(muleOrgId) \
                -Dcloudhub2.applicationName=$(APP_NAME) \
                -Dcloudhub2.environment=$(CH2_ENVIRONMENT) \
                -Dcloudhub2.target=$(CH2_TARGET) \
                -Dcloudhub2.replicas=$(CH2_REPLICAS) \
                -Dcloudhub2.vcores=$(CH2_VCORES) \
                -s ~/.m2/settings.xml
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "=========================================="
                echo " âœ… DEPLOYMENT SUCCESSFUL!"
                echo "=========================================="
                echo ""
                echo "Application: $(APP_NAME)"
                echo "Environment: $(CH2_ENVIRONMENT)"
                echo "Target: $(CH2_TARGET)"
                echo ""
                echo "ðŸŒ Check Runtime Manager:"
                echo "   https://anypoint.mulesoft.com/cloudhub"
                echo ""
                echo "ðŸ“ Note: CloudHub 2.0 apps run in Private Spaces"
                echo "   Check Runtime Manager for application endpoints"
                echo ""
              else
                echo ""
                echo "=========================================="
                echo " âŒ DEPLOYMENT FAILED"
                echo "=========================================="
                echo ""
                echo "ðŸ’¡ Common Issues:"
                echo "1. Private Space '$(CH2_TARGET)' doesn't exist"
                echo "   â†’ Create it in Runtime Manager > Private Spaces"
                echo ""
                echo "2. Environment '$(CH2_ENVIRONMENT)' is incorrect"
                echo "   â†’ Check Access Management > Environments"
                echo ""
                echo "3. Exchange asset not found"
                echo "   â†’ Verify Stage 1 completed successfully"
                echo ""
                echo "4. Insufficient permissions"
                echo "   â†’ Connected App needs CloudHub 2.0 permissions"
                echo ""
                exit 1
              fi
            displayName: 'Deploy to CloudHub 2.0'
            env:
              anypointClientId: $(anypointClientId)
              anypointClientSecret: $(anypointClientSecret)
              muleOrgId: $(muleOrgId)
