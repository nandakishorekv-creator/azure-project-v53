trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: APP_NAME
    value: $(projectName)
  - name: RUNTIME_VERSION
    value: '4.9.0'
  - name: CLOUDHUB_REGION
    value: 'us-east-2'
  - name: WORKERS
    value: '1'
  - name: WORKER_SIZE
    value: '0.1'

stages:
  #####################################################
  # BUILD STAGE
  #####################################################
  - stage: Build
    displayName: 'Build Mule Application'
    jobs:
      - job: BuildJob
        displayName: 'Maven Build'
        steps:
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          - script: |
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
            displayName: 'Install Maven Settings'
          
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          - script: |
              echo "=========================================="
              echo " Building Mule Application"
              echo "=========================================="
              echo "Project: $(APP_NAME)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo ""
              
              mvn clean package \
                -DskipTests \
                -Dsecure.key=mule \
                -Dmule.env=dev \
                -s ~/.m2/settings.xml
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "‚úÖ BUILD SUCCESSFUL"
                echo ""
                ls -lh target/*.jar
              else
                echo "‚ùå BUILD FAILED"
                exit 1
              fi
            displayName: 'Maven Package'
          
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Build Artifacts'
            inputs:
              targetPath: target
              artifact: 'mule-app'
              publishLocation: 'pipeline'

  #####################################################
  # DEPLOY STAGE - CloudHub 1.0
  #####################################################
  - stage: Deploy
    displayName: 'Deploy to CloudHub 1.0'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployJob
        displayName: 'CloudHub 1.0 Deployment'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: 'mule-app'
              targetPath: $(System.DefaultWorkingDirectory)/target
          
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'
          
          - script: |
              npm install -g anypoint-cli@latest
              
            displayName: 'Install Anypoint CLI'
          
          - script: |
              echo "=========================================="
              echo " CloudHub 1.0 Deployment"
              echo "=========================================="
              echo "Application: $(APP_NAME)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo "Region: $(CLOUDHUB_REGION)"
              echo "Workers: $(WORKERS)"
              echo "Worker Size: $(WORKER_SIZE) vCores"
              echo "Organization: $(muleOrg)"
              echo ""
              
              JAR_FILE=$(find target -name "*.jar" -type f | head -1)
              
              if [ -z "$JAR_FILE" ]; then
                echo "‚ùå ERROR: JAR file not found!"
                exit 1
              fi
              
              echo "üì¶ JAR File: $JAR_FILE"
              echo "üì¶ File Size: $(du -h "$JAR_FILE" | cut -f1)"
              echo ""
              echo "üöÄ Starting deployment to CloudHub 1.0..."
              echo ""
              
              anypoint-cli runtime-mgr cloudhub-application deploy \
                $(APP_NAME) \
                "$JAR_FILE" \
                --region $(CLOUDHUB_REGION) \
                --runtime $(RUNTIME_VERSION) \
                --workers $(WORKERS) \
                --workerSize $(WORKER_SIZE) \
                --property "mule.env:dev" \
                --property "secure.key:mule" \
                --output json
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "=========================================="
                echo " ‚úÖ DEPLOYMENT SUCCESSFUL!"
                echo "=========================================="
                echo ""
                echo "Application: $(APP_NAME)"
                echo "Region: $(CLOUDHUB_REGION)"
                echo ""
                echo "üåê Application URL:"
                echo "   https://$(APP_NAME).$(CLOUDHUB_REGION).cloudhub.io"
                echo ""
                echo "üåê Runtime Manager:"
                echo "   https://anypoint.mulesoft.com/cloudhub"
                echo ""
              else
                echo ""
                echo "=========================================="
                echo " ‚ùå DEPLOYMENT FAILED"
                echo "=========================================="
                echo ""
                echo "üí° Common issues:"
                echo "1. App name '$(APP_NAME)' already exists"
                echo "2. Insufficient permissions"
                echo "3. Invalid region"
                echo ""
                exit 1
              fi
              
            displayName: 'Deploy to CloudHub 1.0'
            env:
              ANYPOINT_CLIENT_ID: $(anypointClientId)
              ANYPOINT_CLIENT_SECRET: $(anypointClientSecret)
              ANYPOINT_ORG: $(muleOrgId)
