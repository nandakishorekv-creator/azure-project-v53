trigger:
  branches:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: build.variables
  - name: MAVEN_CACHE_FOLDER
    value: $(Pipeline.Workspace)/.m2/repository
  - name: APP_NAME
    value: $(projectName)
  - name: RUNTIME_VERSION
    value: '4.9.0'
  - name: CLOUDHUB_REGION
    value: 'us-east-2'
  - name: REPLICAS
    value: '1'
  - name: VCORES
    value: '0.1'

stages:
  #####################################################
  # BUILD STAGE
  #####################################################
  - stage: Build
    displayName: 'Build Application'
    jobs:
      - job: BuildJob
        displayName: 'Maven Build'
        steps:
          - task: DownloadSecureFile@1
            name: mavenSettings
            displayName: 'Download Maven Settings'
            inputs:
              secureFile: 'settings.xml'
          
          - script: |
              echo "üì¶ Installing Maven settings..."
              mkdir -p ~/.m2
              cp $(mavenSettings.secureFilePath) ~/.m2/settings.xml
              echo "‚úÖ Settings installed"
            displayName: 'Install Maven Settings'
          
          - task: JavaToolInstaller@0
            displayName: 'Setup Java 17'
            inputs:
              versionSpec: '17'
              jdkArchitectureOption: 'x64'
              jdkSourceOption: 'PreInstalled'
          
          # - task: Cache@2
          #   displayName: 'Cache Maven Dependencies'
          #   inputs:
          #     key: 'maven | "$(Agent.OS)" | **/pom.xml'
          #     restoreKeys: |
          #       maven | "$(Agent.OS)"
          #       maven
          #     path: $(MAVEN_CACHE_FOLDER)
          
          - script: |
              echo "=========================================="
              echo " Building Mule Application"
              echo "=========================================="
              mvn clean package \
                -DskipTests \
                -Dsecure.key=mule \
                -Dmule.env=dev \
                -s ~/.m2/settings.xml
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "‚úÖ BUILD SUCCESSFUL"
                echo ""
                echo "Artifact Details:"
                ls -lh target/*.jar
              else
                echo "‚ùå BUILD FAILED"
                exit 1
              fi
            displayName: 'Maven Package'
          
          - task: CopyFiles@2
            displayName: 'Copy Artifacts'
            inputs:
              Contents: '**/target/*.jar'
              TargetFolder: $(Build.ArtifactStagingDirectory)
              CleanTargetFolder: true
              flattenFolders: true
          
          - task: PublishPipelineArtifact@1
            displayName: 'Publish Artifacts'
            inputs:
              targetPath: $(Build.ArtifactStagingDirectory)
              artifact: 'mule-app'
              publishLocation: 'pipeline'

  #####################################################
  # DEPLOY STAGE - CloudHub 1.0
  #####################################################
  - stage: Deploy
    displayName: 'Deploy to CloudHub 1.0'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployJob
        displayName: 'CloudHub 1.0 Deployment'
        steps:
          - task: DownloadPipelineArtifact@2
            displayName: 'Download Build Artifacts'
            inputs:
              artifactName: 'mule-app'
              targetPath: $(System.DefaultWorkingDirectory)/artifacts
          
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '18.x'
          
          - script: |
              echo "Installing Anypoint CLI..."
              npm install -g anypoint-cli@latest
             
            displayName: 'Install Anypoint CLI'
          
          - script: |
              echo "=========================================="
              echo " CloudHub 1.0 Deployment"
              echo "=========================================="
              echo "Application: $(APP_NAME)"
              echo "Runtime: $(RUNTIME_VERSION)"
              echo "Region: $(CLOUDHUB_REGION)"
              echo "Organization: $(muleOrg)"
              echo "Workers: $(REPLICAS)"
              echo "Worker Size: $(VCORES) vCores"
              echo ""
              
              JAR_FILE=$(find $(System.DefaultWorkingDirectory)/artifacts -name "*.jar" -type f | head -1)
              
              if [ -z "$JAR_FILE" ]; then
                echo "‚ùå ERROR: JAR file not found!"
                exit 1
              fi
              
              echo "üì¶ JAR File: $JAR_FILE"
              echo "üì¶ File Size: $(du -h "$JAR_FILE" | cut -f1)"
              echo ""
              echo "üöÄ Starting deployment..."
              echo ""
              
              anypoint-cli runtime-mgr cloudhub-application deploy \
                $(APP_NAME) \
                "$JAR_FILE" \
                --region $(CLOUDHUB_REGION) \
                --runtime $(RUNTIME_VERSION) \
                --workers $(REPLICAS) \
                --workerSize $(VCORES) \
                --property "mule.env:dev" \
                --property "secure.key:mule" \
                --output json
              
              if [ $? -eq 0 ]; then
                echo ""
                echo "=========================================="
                echo " ‚úÖ DEPLOYMENT SUCCESSFUL!"
                echo "=========================================="
                echo ""
                echo "üåê Application URL:"
                echo "   https://$(APP_NAME).$(CLOUDHUB_REGION).cloudhub.io"
                echo ""
                echo "üåê CloudHub Console:"
                echo "   https://anypoint.mulesoft.com/cloudhub"
                echo ""
              else
                echo ""
                echo "‚ùå DEPLOYMENT FAILED"
                exit 1
              fi
              
            displayName: 'Deploy to CloudHub'
            env:
              ANYPOINT_CLIENT_ID: $(anypointClientId)
              ANYPOINT_CLIENT_SECRET: $(anypointClientSecret)
              ANYPOINT_ORG: $(muleOrgId)
